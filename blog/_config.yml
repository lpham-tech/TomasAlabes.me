title:            TomasAlabes.me Blog
description:      TomasAlabes.me Blog
disqus_shortname: tomasalabesmeblog
#Your site's domain goes here. Leave localhost server or blank when working locally.
#url:              http://localhost:8000/blog/_site
url:              http://tomasalabes.me/blog/_site

# Owner/author information
owner:
  name:          Tomas Alabes
  avatar:         avatar.jpg
  bio:            "I'm Tomas Alabes, software engineer. Working at Oracle HQ at San Fransisco."
  email:          tomas.alabes@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: TomasAlabes
  facebook:
  github: tomasAlabes
  stackexchange: talabes
  linkedin: tomasAlabes
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus: +Tom%C3%A1sAlab%C3%A9s/about

# Background image to be tiled on all pages
#background: ps_neutral.png

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
#  - title: Theme Setup
#    url: /theme-setup
#  - title: External Link
#    url: http://mademistakes.com
#    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]