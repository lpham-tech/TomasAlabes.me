<tomi-navigation current="blog"></tomi-navigation>

<div id="dl-menu" class="dl-menuwrapper" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
    <button class="dl-trigger">Open Menu</button>
    <ul class="dl-menu">
        <li>
            <a href="#">Posts</a>
            <ul class="dl-submenu">
                <li><a href="{{ site.url }}/archive/">All Posts</a></li>
                <li><a href="{{ site.url }}/tags/">All Tags</a></li>
            </ul>
        </li>
        {% for link in site.links %}<li>{% if link.external %}<a href="{{ link.url }}">{{ link.title }}</a>{% else %}<a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>{% endif %}</li>{% endfor %}
    </ul><!-- /.dl-menu -->
</div><!-- /.dl-menuwrapper -->
